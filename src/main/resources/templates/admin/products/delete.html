<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true" th:fragment="modal_delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form style="display: inline-block">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="deleteModalLabel" style="color: white;">Xác nhận hành
                        động
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: white;">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xoá bản ghi này ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" onclick="xoa()">Xoá</button>
                </div>
                <script>
                    function xoa() {
                        const form = document.querySelector('#deleteModal form')
                        const id = form.dataset.id
                        const data = new FormData(form)
                        const body = JSON.stringify(Object.fromEntries(data.entries()))

                        fetch('/product/delete?id=' + id, {
                            ...genConfig(),
                            method: 'DELETE'
                        }).then(res => {
                            if (res.ok) {
                                $('#deleteModal').modal('hide')
                                $('table').DataTable().ajax.reload()
                            }
                        })
                    }
                </script>
            </form>
        </div>
    </div>
</div>
