<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true"
    th:fragment="modal_create">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title" id="addModalLabel" style="color: white;">Thêm quyền</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="tao-moi" method="POST">
                    <div class="form-group row">
                        <label for="val-table-number" class="form-label col-sm-3">Tên thể loại <span
                                class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control col-sm-8" id="val-table-number"
                            placeholder="Nhập tên thể loại" required>
                    </div>
                    <div class="form-group row items-push">
                        <label for="val-select2-multiple-role" class="form-label col-sm-3">Sản phẩm<span
                                class="text-danger">*</span></label>
                        <div class="form-control col-sm-8 p-0 border-0">
                            <select class="form-control js-select2" id="create-select-select" name="roleIds"
                                style="width: 100%;" data-placeholder="Chọn quyền" multiple>
                                <option></option>
                                <!-- Required for data-placeholder attribute to work with Select2 plugin -->
                            </select>
                        </div>
                    </div>
                    <script>
                        function taoMoi() {
                            const form = document.getElementById('tao-moi')
                            const data = new FormData(form)
                            /**
                             * @type {{productIds : number[]}}
                             */
                            const obj = Object.fromEntries(data.entries())
                            obj.productIds = []
                            /**
                             * @type {HTMLSelectElement}
                             */
                            const selectDOM = document.getElementById('create-select-select')
                            if (selectDOM != null) {
                                for (var option of selectDOM.options) {
                                    if (option.selected) {
                                        obj.productIds.push(parseInt(option.value))
                                    }
                                }
                            }
                            const body = JSON.stringify(obj);
                            fetch('/category/insert', {
                                method: 'POST',
                                body,
                                ...genConfig(),
                            })
                                .then(res => {
                                    if (res.ok) {
                                        $('#addModal').modal('hide')
                                        $("table").DataTable().ajax.reload()
                                    }
                                })
                        }
                    </script>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" onclick="taoMoi()">Xác nhận</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
