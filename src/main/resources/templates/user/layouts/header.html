<div th:fragment="header" class="container-fluid">
    <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark" href="">Câu hỏi thường gặp</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Trợ giúp</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="">Tư vấn</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark px-2" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-dark px-2" href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="text-dark pl-2" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span
                        class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" id="find-product-input" class="form-control" placeholder="Tìm kiếm sản phẩm">
                    <a href="" class="input-group-append" id="find-product-button">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </a>
                </div>
            </form>

            <script>
                $(document).ready(function () {
                    const findProductButton = document.getElementById("find-product-button");

                    // Sự kiện khi nhập và xóa trong ô tìm kiếm sản phẩm
                    $("#find-product-input").on("input", function (e) {
                        performFind();
                    });

                    // Hàm thực hiện gọi API tìm kiếm
                    function performFind() {
                        charSearch = $("#find-product-input").val();
                        console.log(charSearch);
                        findProductButton.href = "/eshopper/store?name=" + charSearch;
                    }
                });
            </script>

        </div>
        <div id="nav-cart-logout" class="col-lg-3 col-6 text-right">
        </div>

        <script>
            function updateHref() {
                // Lấy giá trị từ ô input
                var inputValue = document.getElementById('searchInput').value;

                // Gán giá trị vào thuộc tính href của thẻ a
                var searchLink = document.getElementById('searchLink');
                searchLink.href = "/eshopper/store" + inputValue; // Thay đổi "your-base-url" bằng đường dẫn cơ sở của bạn

                // Bạn có thể chuyển hướng trang hoặc thực hiện các xử lý khác ở đây
            }
        </script>
    </div>

    <script>

        var navCartLogout = document.getElementById("nav-cart-logout");

        if (user != null) {
            navCartLogout.innerHTML = `
                <a id="nav-cart-button" href="/eshopper/cart" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                </a>
                <a class="btn border" onclick="dangXuatUser()">
                    <i class="fas fa-sign-out-alt text-primary"></i>
                </a>
                `;
        } else {
            navCartLogout.innerHTML = `
                <a id="nav-cart-button" onclick="chuaDangNhap()" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                </a>
                `;
        }

    </script>

</div>
