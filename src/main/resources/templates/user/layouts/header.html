            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">

    <div class="row align-items-center py-3 px-xl-5">

        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm">
                    <a href="#" class="input-group-append">

                    </a>
                </div>

        <div id="nav-cart-logout" class="col-lg-3 col-6 text-right">

        <script>
            function updateHref() {
                // Lấy giá trị từ ô input
                var inputValue = document.getElementById('searchInput').value;
    
                // Gán giá trị vào thuộc tính href của thẻ a
                var searchLink = document.getElementById('searchLink');
                searchLink.href = "/eshopper/store" + inputValue; // Thay đổi "your-base-url" bằng đường dẫn cơ sở của bạn
    
                // Bạn có thể chuyển hướng trang hoặc thực hiện các xử lý khác ở đây
            }
        </script>
    </div>

    <script>

        var navCartLogout = document.getElementById("nav-cart-logout");

        if (user != null) {
            navCartLogout.innerHTML = `
                <a id="nav-cart-button" href="/eshopper/cart" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span class="badge">0</span>
                </a>
                <a class="btn border" onclick="dangXuatUser()">
                    <i class="fas fa-sign-out-alt text-primary"></i>
                </a>
                `;
        } else {
            navCartLogout.innerHTML = `
                <a id="nav-cart-button" onclick="chuaDangNhap()" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                </a>
                `;
        }

    </script>
