              <label class="custom-control-label" for="color-2">Kỹ năng sống</label>

        <!-- Color End -->

        <!-- Size Start -->
        <div class="mb-5">
          <h5 class="font-weight-semi-bold mb-4">Lọc theo tác giả</h5>
          <form>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
              <input type="checkbox" class="custom-control-input" checked id="size-all" />
              <label class="custom-control-label" for="size-all">Tất cả tác giả</label>
              <span class="badge border font-weight-normal">1000</span>
            </div>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
              <input type="checkbox" class="custom-control-input" id="size-1" />
              <label class="custom-control-label" for="size-1">Nguyễn Ngọc Thuần</label>

            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
              <input type="checkbox" class="custom-control-input" id="size-2" />
              <label class="custom-control-label" for="size-2">Nguyễn Nhật Ánh</label>
              <span class="badge border font-weight-normal">295</span>
            </div>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
              <input type="checkbox" class="custom-control-input" id="size-3" />

              <span class="badge border font-weight-normal">246</span>

            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">

              <label class="custom-control-label" for="size-4">Nguyễn Hồng</label>
              <span class="badge border font-weight-normal">145</span>
            </div>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
              <input type="checkbox" class="custom-control-input" id="size-5" />

        <!-- Size End -->
      </div>
      <!-- Shop Sidebar End -->

      <!-- Shop Product Start -->
      <div class="col-lg-9 col-md-12">
        <div class="row pb-3" id="products">

          <!-- Search and Sort Product Start -->
          <div class="col-12 pb-1">
            <div class="d-flex align-items-center justify-content-between mb-4">

              <!-- Search Product Start -->
              <form action="">
                <div class="input-group">
                  <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm theo tên..." />
                  <div class="input-group-append">
                    <button type="button" id="searchBtn" class="input-group-text bg-transparent text-primary">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>

              <script>

                function themVaoGioFind(productId) {
                  fetch("/user/orderdetail/get?productId=" + productId + "&userId=" + user.id, { ...genConfig() })
                    .then((res) => res.json())
                    .then((data) => {
                      var iconContainer = document.getElementById("iconAddOrderDetailFind-" + productId);
                      var icon = document.createElement("div");
                      icon.classList.add("icon-add-orderdetail");
                      icon.innerHTML = `<i class="fas fa-shopping-cart text-primary mr-1"></i>`;
                      iconContainer.appendChild(icon);
                    })
                }

                $(document).ready(function () {
                  // Sự kiện khi nhấn nút tìm kiếm
                  $("#searchBtn").click(function (e) {
                    e.preventDefault();
                    performSearch();
                  });

                  // Sự kiện khi nhập và xóa trong ô tìm kiếm
                  $("#searchInput").on("input", function (e) {
                    performSearch();
                  });

                  // Hàm thực hiện gọi API tìm kiếm
                  function performSearch() {
                    var searchTerm = $("#searchInput").val();
                    // Gọi API tìm kiếm với searchTerm

                    // Ví dụ sử dụng AJAX để gọi API
                    $.ajax({
                      url: "/user/product/find?name=" + searchTerm,
                      type: "GET",
                      headers: { ...genConfig() },
                      data: { query: searchTerm },
                      success: function (data) {
                        // Xử lý dữ liệu trả về từ API, có thể là hiển thị kết quả trên trang web
                        console.log(data);
                        $(".product-item").remove();
                        data.forEach((item) => {
                          const product = document.createElement("div");
                          product.classList.add(
                            ..."col-lg-4 col-md-6 col-sm-12 pb-1 product-item".split(" ")
                          );

                          product.innerHTML = `
                          <div class="card product-item border-0 mb-4">
                              <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                  <img class="img-fluid w-100" src="/user/product/download/${item.picture}" alt="">
                              </div>
                              <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                  <h6 class="text-truncate mb-3">${item.name}</h6>
                                  <div class="d-flex justify-content-center">
                                      <h6>$${item.retail}</h6><h6 class="text-muted ml-2"><del>$${item.retail}</del></h6>
                                  </div>
                              </div>
                              <div class="card-footer d-flex justify-content-between bg-light border">
                                  <a href="/eshopper/product/detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Xem sản phẩm</a>

                                  <div class="button-add-detail-container">
                                    <div class="icon-add-orderdetail-container">
                                        <div id="iconAddOrderDetailFind-${item.id}" class="icon-add-orderdetail"></div>
                                    </div>
                                      <a onclick="themVaoGioFind(${item.id})" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Thêm vào giỏ</a>
                                  </div>

                              </div>
                          </div>
                                `;
                          const products = document.getElementById("products");
                          products.insertBefore(product, products.lastElementChild);
                        });
                      },
                      error: function (error) {
                        console.error("Error during search:", error);
                      }
                    });
                  }
                });
              </script>
              <!-- Search Product End -->


              <div class="dropdown ml-4">
                <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Sắp xếp
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                  <a class="dropdown-item" href="#">Mới nhất</a>
                  <a class="dropdown-item" href="#">Thịnh hành</a>
                  <a class="dropdown-item" href="#">Yêu thích</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Search and Sort Product End -->

          <script>

            const page = /*[[${page}]]*/ 0;
            const size = /*[[${size}]]*/ 0;
            // fetch("/user/product/find?page=" + page + "&size=" + size)
            fetch("/user/product/find?name=", {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
            })
              .then((res) => res.json())
              .then((data) => {
                data.forEach((item) => {
                  const product = document.createElement("div");
                  product.classList.add(
                    ..."col-lg-4 col-md-6 col-sm-12 pb-1 product-item".split(" ")
                  );

                  const formattedRetail = item.retail.toLocaleString('vi-VN', {
                    style: 'currency',
                    currency: 'VND',
                  });

                  product.innerHTML = `
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src = "/user/product/download/${item.picture}" alt="">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">${item.name}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>${formattedRetail}</h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="/eshopper/product/detail?id=${item.id}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>Xem sản phẩm</a>

                            <div class="button-add-detail-container">
                              <div class="icon-add-orderdetail-container">
                                  <div id="iconAddOrderDetail-${item.id}" class="icon-add-orderdetail"></div>
                              </div>
                                <a onclick="themVaoGio(${item.id})" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Thêm vào giỏ</a>
                            </div>
                        </div>
                    </div>
                                `;

                  const products = document.getElementById("products");
                  products.insertBefore(product, products.lastElementChild);
                });
              });
          </script>
          <!--  -->
          <div class="col-12 pb-1">
            <nav aria-label="Page navigation">

                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!-- Shop Product End -->
    </div>
